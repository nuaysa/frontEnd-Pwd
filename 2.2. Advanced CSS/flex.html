<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex</title>
    <style>
        #main{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        #main div{
            border: 1px solid #b8b8b8;
            width: 200px;
            height: 50px;
            text-align: center;
            align-content: center;
        }
    </style>
</head>
<body>
    <div id="main">
        <div style="background-color: lightseagreen;">A</div>
        <div style="background-color: lightslategrey;">B</div>
        <div style="background-color: lightsalmon;">C</div>
        <div style="background-color: lightcoral;">D</div>
        <div style="background-color: lightgoldenrodyellow;">E</div>
        <div Style="background-color: lightgreen;">F</div>
    </div>
</body>
</html>
